<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Dojo Sidebar</title>
        <!-- styles -->
        <!-- <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' /> -->
        <link rel="Stylesheet" type="text/css" href="css/dojo/flat.css" />
        <!--  <link rel="Stylesheet" type="text/css" href="css/dgrid/css/dgrid.css" />
        <link rel="Stylesheet" type="text/css" href="css/dgrid/css/skins/skin.css" /> -->
        <link rel="stylesheet" type='text/css' href="//js.arcgis.com/3.11compact/esri/css/esri.css">
        <link rel="Stylesheet" type="text/css" href="css/esri/css/esri_custom.css" />
        <link rel="Stylesheet" type="text/css" href="css/main.css" />
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: 'core',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/core'
                },{
                    name: 'config',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/config'
                },{
                    name: 'widgets',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/widgets'
                },{
                    name: 'dojo',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/libs/dojo'
                },{
                    name: 'dijit',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/libs/dijit'
                },{
                    name: 'dojox',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/libs/dojox'
                },{
                    name: 'dgrid',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/libs/dgrid'
                },{
                    name: 'esri',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/libs/esri'
                },{
                    name: 'put-selector',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/libs/put-selector'
                },{
                    name: 'xstyle',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'js/libs/xstyle'
                }]
            };
        </script>
        <script type="text/javascript" src="js/libs/dojo/dojo.js"></script>
        <script type="text/javascript">
            // get the config file from the url if present
            var config = 'config/viewer', s = window.location.search, q = s.match(/config=([^&]*)/i);
            if (q && q.length > 0) {
                config = q[1];
                if(config.indexOf('/') < 0) {
                    config = 'config/' + config;
                }
            }
            require(['core/Controller', config], function(Controller, config){
                Controller.startup(config);
            });
        </script>
    </body>
</html>
